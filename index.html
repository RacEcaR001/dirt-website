<!-- ðŸŽµ YouTube Video Embed -->
<section class="media container">
  <div class="video-embed">
    <iframe
      id="ytPlayer"
      src="https://www.youtube.com/embed/BXBDVFTuq8s?autoplay=1&mute=1&controls=1&playsinline=1"
      title="DiRT soundtrack"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
    <button class="unmute" id="unmuteBtn">ðŸ”Š Unmute</button>
  </div>
</section>

<script>
  (function(){
    const btn = document.getElementById('unmuteBtn');
    const iframe = document.getElementById('ytPlayer');
    if (!btn || !iframe) return;

    btn.addEventListener('click', () => {
      try {
        const url = new URL(iframe.src);
        url.searchParams.set('mute', '0');   // turn off mute
        url.searchParams.set('autoplay', '1');
        iframe.src = url.toString();         // reload with sound
        btn.style.display = 'none';          // hide button after click
      } catch(e) {
        console.error("Unmute failed", e);
        btn.style.display = 'none';
      }
    });
  })();
</script>
