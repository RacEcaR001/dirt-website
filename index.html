<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DiRT — Underground, Unstoppable, Ungovernable</title>
  <meta name="description" content="DiRT is a grassroots, underground cryptocurrency. Cool, rebellious, and ungovernable." />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Social / OpenGraph Preview -->
  <meta property="og:title" content="DiRT — Underground, Unstoppable, Ungovernable">
  <meta property="og:description" content="Grassroots, underground crypto with retro neon attitude.">
  <meta property="og:image" content="images/og.png">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HERO -->
  <header class="hero">
    <div class="hero-inner container">
      <div class="brand">
        <img src="logo.png" alt="DiRT logo" class="logo">
        <span class="wordmark">DiRT</span>
      </div>

      <h1 class="headline glow">Your Machine Yearns for the Mines.</h1>
      <p class="subtitle">Grassroots. Underground. Unstoppable.</p>

      <div class="cta">
        <a class="btn" href="#about">Learn More</a>
        <a class="btn primary" href="#moonshot">Get DiRT</a>
      </div>
    </div>
  </header>

  <!-- BANNER -->
  <section class="hero-banner">
    <img src="images/banner.png" alt="DiRT Banner" class="banner">
  </section>

  <!-- (Optional) Main content sections would go here -->

  <!-- FOOTER -->
  <footer class="footer">
    <div class="foot container">
      <p class="tagline">Out of sight. Out of mind. Underground.</p>
      <p class="credits">© <span id="year"></span> DiRT. Built by the underground, for the underground.</p>
    </div>
  </footer>

  <script>
    // Auto year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
